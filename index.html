<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] m-8 rounded-md">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131] rounded-md">
                <div class="container px-6 py-12 mx-auto ">
                    <div class="grid justify-center md:justify-start xl:grid-cols-2 px-12">
                        <div class="col-span-1">
                            <h1 class="max-w-lg text-xl my-6 text-gray-800 " >Subscribe to our newsletter for updates.</h1>
                            <div class="flex gap-6 flex-col sm:flex-row" >
                                <input class="rounded-md p-3" id="email" type="text" placeholder="Email Address">
                                <button class="w-60px px-6 py-2.5 bg-orange-600 text-white rounded-md">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                    <div class="grid grid-cols-1  md:grid-cols-2 md:gap-60">
                        <div>
                            <p class="text-black my-8">Quick Link</p>
                            <div class="flex flex-col gap-4 text-[#313131]">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-black my-8">Technologies</p>
                            <div class="flex flex-col gap-4 text-[#313131]">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7 mx-10 " src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
